<h2>Cadastrar <b>Doador</b></h2>

<form class="mt-3">

    <div class="row">

        <div class="col-12 col-md-6">
            <app-input [control]="name" placeholder="Marcos">Nome</app-input>&nbsp;&nbsp;&nbsp;&nbsp;
        </div>
        <div class="col-6 col-md-3">
            <app-input [options]="bloodTypes" [control]="type" placeholder="AB+">Tipo</app-input>&nbsp;&nbsp;&nbsp;&nbsp;
        </div>
        <div class="col-6 col-md-3">
            <app-input type="number" [control]="totalDonated" placeholder="450">Total Doado (ml)</app-input>
        </div>

    </div>
    <div class="row">
        <div class="col">
            <button class="btn btn-primary" (click)="register()">Cadastrar</button>
        </div>
    </div>

</form>

<section class="mt-5" *ngIf="success">
    <h3 class="text-success">Doação cadastrada com sucesso!</h3>
</section>
